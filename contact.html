<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="contact.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  </head>
  <body class="bg-black">
    <header class="header">
      <a href="#Alvina" class="logo">Alvina</a>
      <!-- Navbar Container -->
      <nav class="navbar">
        <a href="home.html">Home</a>
        <a href="about.html">About</a>
        <a href="skills.html">Skills</a>
      </nav>
      <a href="contact.html" class="contact">Contact Me</a>
    </header>

    <div class="container mx-auto mt-20 p-6 shadow-md">
      <h1 class="text-[2em] font-bold text-center text-white mb-6">
        Contact Us
      </h1>
      <div class="contact-info flex flex-col md:flex-row text-white justify-around mb-6">
        <div class="text-center mb-4 md:mb-0">
          <i class="fas fa-phone-alt text-2xl"></i>
          <p class="mt-2">+1 234 567 890</p>
        </div>
        <div class="text-center mb-4 md:mb-0">
          <i class="fas fa-envelope text-2xl"></i>
          <p class="mt-2">info@example.com</p>
        </div>
        <div class="text-center">
          <i class="fas fa-map-marker-alt text-2xl"></i>
          <p class="mt-2">123 Main Street, Anytown, USA</p>
        </div>
      </div>
      <div class="contact-form">
        <form class="flex flex-col">
          <label for="name" class="mb-2">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            class="p-2 border border-gray-300 rounded mb-4 bg-black"
            required
          />

          <label for="email" class="mb-2">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="p-2 border border-gray-300 rounded mb-4 bg-black"
            required
          />

          <label for="message" class="mb-2">Message</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            class="p-2 border border-gray-300 rounded mb-4 bg-black"
            required
          ></textarea>

          <button
            type="submit"
            class="p-2 bg-[#d71818] text-white hover:text-black rounded hover:bg-white"
          >
            Send Message
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
